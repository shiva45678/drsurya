    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      @keyframes asmr-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.08); opacity: 1; }
      }

      @keyframes asmr-drift {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(10px, -10px) rotate(2deg); }
        66% { transform: translate(-5px, 15px) rotate(-1deg); }
      }

      @keyframes asmr-radiate {
        0%, 100% { filter: blur(8px) brightness(1); transform: scale(1); }
        50% { filter: blur(12px) brightness(1.2); transform: scale(1.15); }
      }

      @keyframes asmr-wave {
        0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      }

      .animate-asmr-pulse { animation: asmr-pulse 4s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
      .animate-asmr-drift { animation: asmr-drift 12s ease-in-out infinite; }
      .animate-asmr-radiate { animation: asmr-radiate 6s ease-in-out infinite; }
      .animate-asmr-wave { animation: asmr-wave 8s ease-in-out infinite; }
    </style>
